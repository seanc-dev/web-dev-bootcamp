<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Scorekeeping App</title>
	<style type="text/css" media="screen">
		.limit {
			color: forestgreen;
		}
	</style>
</head>
<body onload="app()">
	<h1><span id="player-1-score" class="score-span player-1-increment">0</span> to <span id="player-2-score" class="score-span player-2-increment">0</span></h1>
	<h3>Playing to: <span id="win-limit"></span></h3>
	<input type="number" id="win-limit-input">
	<div id="clickables">
		<button type="button" id="player-1-increment">Player One</button>
		<button type="button" id="player-2-increment">Player Two</button>
		<button type="reset" id="reset">Reset Score</button>
	</div>
	<script src="scoreKeeper.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
