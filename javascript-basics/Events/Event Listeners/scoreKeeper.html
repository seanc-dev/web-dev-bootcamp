<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Scorekeeping App</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1><span id="player-1-score" class="score-span">0</span> to <span id="player-2-score" class="score-span">0</span></h1>
	<p>Playing to: <span id="win-limit"></span></p>
	<input type="text" id="win-limit-input">
	<span> </span>
	<button type="button" id="player-1-increment">Player One</button>
	<span> </span>
	<button type="button" id="player-2-increment">Player Two</button>
	<span> </span>
	<button type="reset" id="reset">Reset Score</button>
	<script src="scoreKeeper.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
